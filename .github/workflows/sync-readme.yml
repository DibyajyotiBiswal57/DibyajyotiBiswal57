name: Sync README to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'README.md'

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source repo
        uses: actions/checkout@v4
        with:
          repository: DibyajyotiBiswal57/DibyajyotiBiswal57
          path: source

      - name: Checkout target repo
        uses: actions/checkout@v4
        with:
          repository: DibyajyotiBiswal57/DibyajyotiBiswal57.github.io
          token: ${{ secrets.SYNC_TOKEN }}
          path: target

      - name: Copy README
        run: |
          cp source/README.md target/README.md

      - name: Commit and push changes
        run: |
          cd target
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Sync README from DibyajyotiBiswal57/DibyajyotiBiswal57"
            git push
          fi
